{% load static from staticfiles %}


{% for question,answers in svd_guided_answered.items %}
<tr>
  <th>
    <label for="id_question_fact">
      <img src={%static "Images/arrow.png" %} width="8" height="8"/>
      <b> {{ question }} </b>
    </label>
  </th>
  {% for answer in answers %}
  <ul style="margin-left: 0; padding-left: 20px;">
      <li style="list-style-type: none; padding-left:-10px;">
        <img src={%static "Images/dialog-ok-4.png" %} width="8" height="8"/>
        {{ answer }}
    </li>
  </ul>
  {% endfor %}
</tr>
{% endfor %}
