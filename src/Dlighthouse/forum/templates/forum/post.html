{% extends "forum/fbase.html" %}

{% block content %}
    <p>{{ title }}</p>
    
    {% if not subject %}
    <form dojoType="dijit.form.Form" method="post" action="{{ action }}">{% csrf_token %}
        <table border="0" width="75%" height="80%"  cellspacing="10">
            <tr>
                <th align="left" style="width: 10%">
                    <label for="id_title">Title:</label>
                </th>
                <td align="left">
                    <input id="id_title" type="text" style="width: 99%" name="title" maxlength="60"/>
                </td>
            </tr>
            <tr>
                <th align="left">
                    <label for="id_body">Body:</label>
                </th>
            </tr>    
            <tr>
                <td colspan="2" >
                    <textarea id="id_body" rows="40" cols="90" name="body"></textarea>
                </td>
            </tr>
            <tr>
                <td align="center" colspan="2">
                    <button dojoType="dijit.form.Button" type="button">
                        Cancel
                    </button>
                    <button dojoType="dijit.form.Button" type="submit">
                        Submit
                    </button>
                </td>
            </tr>
        </table>
    </form>
    {% else %}
        {{ form }}
        
    {% endif %}
        
{% endblock %}
