<!DOCTYPE HTML>
<html>
  <head>
    <style rel="stylesheet">

      html{
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;   

        background: url(/media/Images/bg.jpg) no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;   
      }

      body{
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;            
      }

      #titlediv {
        text-align: center;         
        background-color: #246b8f;
        padding-top: 5px;
        padding-bottom: 5px;
        margin: 0px auto;        
        font: 35px Tahoma, "Trebuchet MS", Verdana, sans-serif;
        color: #fff;
      }

      #subtitlediv {
        text-align: center;         
        background-color: #3399cc;
        padding-top: 5px;
        padding-bottom: 10px;
        margin: 0px auto;
        font: 25px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
      }

      #logindiv {         
        font: 12px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;        
        width:600px;
        margin: 0px auto;
        border: 2px solid #ccc;
        background-color: #eee; 
        padding: 10px 10px 15px 10px;
        border-radius: 15px;        
      }

      #formtitle {         
        font: 15px Tahoma, "Trebuchet MS", Verdana, sans-serif;
        text-align: center;
        color: #000;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: #ddd;
        width: 600px;
        border-radius: 7px;
        margin: 0px auto;      
      }

      #formdiv{
        padding-left:30px;
        padding-top: 10px;
        width:100%;
        height:100%;
        margin: 0px auto;
      }

      #buttondiv{
        text-align: center;      
        width:100%; 
        height:100%; 
        margin: 0px auto;
        padding-top: 10px;
      }

      th{
        text-align: right;
        vertical-align: top;
      }

      td{
        vertical-align: top;
        margin: 0;
        padding: 0;
      }

      span{
        color: #555;
      }

  </style>
  </head>
  <body>
      <div id="titlediv">Lighthouse</div>
      <div id="subtitlediv">LAPACK Search Engine</div>
      </br></br>
        <div id="logindiv">
          <div id="formtitle">
            Registration Form
          </div>
          <div id="formdiv" style="border: 1px solid #000;">
            <form action="/registration/" method="post">
              {% csrf_token %}
              <table>
                {{ form.as_table }}
              </table>
              </div>
              <div id="buttondiv">
                <input type="submit" value="Create account">
                </br></br>
                <a href="/index/"> Already a member? Click here to login!</a>
              </div>
            </form>
          </div>
      </div>    
  </body>
</html>
