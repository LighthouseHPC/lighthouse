<div style="width:100%; height:100%;">
    <table style="width:100%; height:180px; border: 2px solid #aaa;">
        <tr style="width:100%; height:20px;" >
            <td style="font-weight: bold;">
                <font size="2">&nbsp; Input</font>
            </td>
            <td style="font-weight: bold;">            
                <table style="width:100%; margin: 0px auto;">
                    <tr style="width:100%;">
                        <td style="text-align:left;">
                            <font size="2">Output</font>
                        </td>
                        <td style="text-align:right; padding: 0px;">
                            <button type="button" id="clearCode" class="myButton" title="Clear Code" onclick="clearScript();">Clear all
                            </button>
                            <button type="button" id="downloadCode" class="myButton" title="Download Code" onclick="return outputDownload();">
                                Download output file
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td valign="top" bgcolor="#FAF8CC";>                                        
                <table cellspacing="20" >
                    <form dojoType="dijit.form.Form" id="scriptForm" name="scriptform" action="" method="POST">
                    <tr>
                        <td>
                            <label for="kernelName"><strong>Kernel Name:</strong></label>
                        </td>
                        <td>
                            <input id="kernelName" dojoType="dijit.form.ValidationTextBox"
                                   type="text" required="true" name="kernelName" 
                                   missingMessage="Oops! You forgot to name your kernel!" />                            
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <label for="scriptEquation"><strong>Equation(s):</strong>
                            </label>
                        </td>
                        <td>
                            <TEXTAREA id="scriptEquation" required="true" name="scriptEquation"
                                      cols="30" rows="5" placeHolder="One equation per line"></TEXTAREA>
<!--                            <input type="text" required="true" name="scriptEquation" id="scriptEquation" placeholder="Enter your equation" 
                                    missingMessage="Ooops!  You forgot your equation!" /> -->                           
                        </td>
                    </tr>

                    <tr>
                        <td align="left">
                            <button class="scriptButton" type="reset" onclick="clearKernelEquation();">
                                Clear
                            </button>
                        </td>
                        <td align="right">
                            <button class="scriptButton" type="submit" name="submitButton" onclick="submitEquation();">
                                Check Script
                            </button>
                        </td>
                    </tr>
                    </form>
                    <tr>
                        <td colspan="2">
                            <table id="parameterTable" cellspacing="10">    
                            </table>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">
                            <button class="scriptButton" type="button" name="Submit" id="codeSubmitButton" style="display:none" onclick="runScript();">
                               Generate Code with BTO
                            </button>
                        </td>
                    </tr>
                </table>
            </td>
            <td valign="top">
                <pre id="script_output" class="brush:cpp"></pre>
            </td>
        </tr>
    </table>
</div>

<!--loading spinner for the script area-->
<div id="waitScript" align="center" style="display: none;">
    <p class="sansserif"><font color="#FE642E"><b>This may take a LONG time.<br>
    Do not navigate away.<br></b></font></p>
    <!--<label id="minutes">00</label>:<label id="seconds">00</label>-->
</div>
<div jsId="waitStandby" dojoType="dojox.widget.Standby" target="waitScript" color="transparent">
</div>        
<!--end loading pinnner-->
