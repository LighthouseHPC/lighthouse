{% load static from staticfiles %}

<form action="/lapack_eigen/" name="frmType" method="post">
    {% csrf_token %}
    <div id="question-div"

        {% for field in advanced_form %}
        <tr>
          <th>
            <label for="id_question_fact">
              <img src={%static "Images/arrow.png" %} width="8" height="8"/>
              <b> {{ field.label_tag }} </b>
            </label>
          </th>
            {% for radio in field %}
              {{ radio }}
            {% endfor %}
        </tr>
        {% endfor %}
    </div>

    <br>
      
    <div id="button-div">
        <table style="width:100%; margin: 0px auto;">
          <tr style="width:100%;">
            <td style="text-align:left;">       
              <button type="submit" name="advanced" value="clear" id="clearButton" title="Clear Search" onmouseover="showTooltip('tooltip2', 'Clear Search','#cc0000');" onmouseout="showTooltip('tooltip2','');" onclick="return show_confirm()">
                  <img src={%static "Images/clear.png" %} width="16" height="16"/> 
              </button>       
            </td>     
            <td style="text-align:center;">
              <div id="tooltip2"></div>
            </td>
            <td style="text-align:right;">
              <button type="submit" name="advanced" value="submit" id="submitButton" title="Submit Answer" onmouseover="showTooltip('tooltip', 'Submit', '#009900');" onmouseout="showTooltip('tooltip','');">
                  <img src={%static "Images/dialog-ok-4.png" %} width="16" height="16"/>
              </button >
            </td>
          </tr>
        </table>
    </div>
</form>
