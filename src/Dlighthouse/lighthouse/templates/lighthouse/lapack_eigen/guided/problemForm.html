	<tr>
		<td>
                    	<label for="id_eigen_problem_0">

<table style="padding-left:10px; padding-top:10px; border:0px;">

        	<td style="width:12px;">
			1.

        	<td>
			<label for="id_eigen_problem_0">
                		<input type="radio" id="id_eigen_problem_0" value="eigen" name="eigen_problem" />
                		Solve an eigenproblem (e.g., diagonalize a matrix to find eigenvalues)
            		</label>
        	</td>
        	<td>
	            	<div dojoType="dijit.form.DropDownButton"  class="tooltipLink">
	                	<span><img src="{{ MEDIA_URL }}Images/question.png" width="16" height="16"/></span>
                    		<div dojoType="dijit.TooltipDialog" id="helpEigenStandard" title="Standard Eigenproblem">

                                    		dojoType="dijit.form.Button">[Close]
                                    		<script type="dojo/method" event="onClick">
                                            		dijit.byId('helpEigenStandard').onCancel();
                                    		</script>
                            		</div>
                            		<h2>Standard Eigenproblem</h2>
                            		<div id="helpText_eigenStandard" style="background-color:#FFFFD6;">
                                		<iframe width="500px" height="300px" src="{{ MEDIA_URL }}Help/eigenStandard.html"></iframe> 		 		
                            		</div>
                    		</div>
            		</div>
        	</td>
    	</tr>
</table>
