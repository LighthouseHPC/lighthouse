{% load static from staticfiles %}


<table style="padding:0px; margin:0px; border:0px;">
    <tr>
        <td>
            <label for="id_eigen_standardGeneralized_0">
            <img src="{{ MEDIA_URL }}/Images/arrow.png"  width="8" height="8"/>
                Is the problem standard or generalized?
                <span>
			<div dojoType="dijit.form.DropDownButton" class="tooltipLink">
				<span><img src="{{ MEDIA_URL }}/Images/question.png" width="16" height="16"/></span>
				<div dojoType="dijit.TooltipDialog" id="helpProblemType" title="Problem Type">
					<div class="buttonLink" style="float:right;font-size:small" title="close" tabindex="0"
						dojoType="dijit.form.Button">[Close]
						<script type="dojo/method" event="onClick">
							dijit.byId('helpProblemType').onCancel();
						</script>
					</div>
					<h2>Problem Type</h2>
					<div id="helpText_problemType" style="background-color:#FFFFD6;">
						<iframe width="500px" height="300px" src="{{ MEDIA_URL }}/Help/lapack_eigen/problemType.html"></iframe>
					</div>
				</div>
			</div>
		</span>
            </label>
        </td>
    </tr>
    <tr>
        <td>
            <ul>
                <li><label for="id_eigen_standardGeneralized_0"><input type="radio" id="id_eigen_standardGeneralized_0" value="standard" name="eigen_standardGeneralized" /> standard</label></li>
                <li><label for="id_eigen_standardGeneralized_1"><input type="radio" id="id_eigen_standardGeneralized_1" value="generalized" name="eigen_standardGeneralized" /> generalized</label></li>
            </ul>
        </td>
    </tr>            
</table>
