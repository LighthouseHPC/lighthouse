<!-- ########### Advanced search questions: ###########-->

<div id="title-div">
    <table id="icon-table">
        <tr>
            <td id="icon-cell">
                <img src="{{ MEDIA_URL }}Images/advancedSearch.png" width="32" height="32"/>
            </td>       
           <td id="title-cell">
                PETSc Advanced Search
            </td>
        </tr>
    </table>    
</div>
<br>

<form name="advanced" action="/lapack_le/advanced/form/" name="frmProb" method="post">
	{% csrf_token %}
    <div id="question-div">
      <table id="question">
        <tr>
          <td>                      
            <b>Sorry, PETSc Advanced Search has not been implemented yet.</b>
          </td>
        </tr>
        </table>
        
    </div>
<br>

  <div id="button-div">
      <table style="width:100%; margin: 0px auto;">
    <tr style="width:100%;">
      <td style="text-align:left;">       
        <button type="button" name="clear" id="clearButton" class="myButton" title="Clear Search" onmouseover="showTooltip('tooltip2', 'Clear Search','#cc0000');" onmouseout="showTooltip('tooltip2','');" onclick="return show_confirm()">
            <img src="{{ MEDIA_URL }}Images/clear.png" width="16" height="16"/> 
        </button>       
      </td>     
      <td style="text-align:center;">
        <div id="tooltip2"></div>
      </td>
      <td style="text-align:right;">
        <button type="submit" name="Submit" id="submitButton" class="myButton" title="Submit Answer" onmouseover="showTooltip('tooltip2', 'Submit', '#009900');" onmouseout="showTooltip('tooltip2','');" onclick="return validateAdvancedCategoryCheckbox(id_advanced_0, id_advanced_1, id_advanced_2);">
            <img src="{{ MEDIA_URL }}Images/dialog-ok-4.png" width="16" height="16"/>
        </button >
      </td>
    </tr>
      </table>
  </div>
</form>
