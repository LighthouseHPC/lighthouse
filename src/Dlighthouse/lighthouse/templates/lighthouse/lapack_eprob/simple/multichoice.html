


{% for field in simple_form %}

    <label for="id_question_fact">
      <img src="{{ MEDIA_URL }}Images/arrow.png" width="8" height="8"/>
      <b> {{ field.label_tag }} </b>
    </label>
  <ul style="margin-left: 0; padding-left: 20px; list-style: none;">
  	{% for radio in field %}
    	<li style="list-style-type: none; padding-left:-10px;">
        	{{ radio }}
    	</li>
    {% endfor %}
  </ul>

{% endfor %}
