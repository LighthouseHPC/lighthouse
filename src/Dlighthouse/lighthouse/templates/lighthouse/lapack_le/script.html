<div style="width:100%; height:100%;">
    <table style="width:100%; height:180px; border: 2px solid #aaa;">
        <tr style="width:100%; height:20px;" >
            <td style="font-weight: bold;">
                Input
            </td>
            <td style="font-weight: bold;">
                Output
            </td>
        </tr>
        <tr>
            <td valign="top" bgcolor="#FAF8CC";>                                        
                <table cellspacing="20" >
                <form dojoType="dijit.form.Form" id="scriptForm" name="scriptform" action="" method="POST">
                    <tr>
                        <td>
                            <label for="kernelName"><strong>Kernel Name:</strong></label>
                        </td>
                        <td>
                            <input id="kernelName" dojoType="dijit.form.ValidationTextBox"
                                   type="text" required="true" name="kernelName" 
                                   missingMessage="Oops! You forgot to name your kernel!" />                            
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <label for="scriptEquation"><strong>Equation(s):</strong>
                            </label>
                        </td>
                        <td>
                            <TEXTAREA id="scriptEquation" required="true" name="scriptEquation"
                                      cols=30 rows=5 placeHolder="One equation per line"></TEXTAREA>
<!--                            <input type="text" required="true" name="scriptEquation" id="scriptEquation" placeholder="Enter your equation" 
                                    missingMessage="Ooops!  You forgot your equation!" /> -->                           
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <button type="reset" onclick="clearKernelEquation()";>
                                Reset
                            </button>
                        </td>
                        <td align="right">
                            <button type="submit" name="submitButton" onclick="submitEquation()";>
                                Submit
                            </button>
                        </td>
                    </tr>
                </form>
                    <tr>
                        <td colspan="2">
                            <table id="parameterTable" cellspacing="10">    
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <textarea id="script_output" readonly="true" name="outputCode" rows="15" cols="50"
                          style="border: 0; vertical-align:text-top;font-family: Courier; font-size: 14px; background-color: #eee; width: 100%; height: 100%;">
                </textarea>
                </div>
            </td>
        </tr>
    </table>
    <!-- for butoons -->
    <div id="button-div" style="padding: 2px; margin-top: 10px;">
        <table style="width:100%; margin: 0px auto;">
            <tr style="width:100%;">
                <td style="text-align:left;">
                    <button type="button" name="Submit" id="codeSubmitButton" onclick="runScript();">
                       Create input file
                    </button>
                </td>
                <td style="text-align:right;">
                    <button type="button" id="clearCode" title="Clear Code" onclick="clearScript();">Clear all
                    </button>
                    <button type="button" id="downloadCode" title="Download Code" onclick="return outputDownload();">
                        Download output file
                    </button>
                </td>
            </tr>
        </table>
                        
    </div>
</div>

<!--loading spinner for the script area-->
<div id="waitScript" align="center" style="display: none;">
    <p class="sansserif"><font color="#FE642E"><b>This may take a few minutes...</b></font></br></br>
    <font color="#FE642E" size="4"><label id="minutes">00</label>:<label id="seconds">00</label></font></p>
</div>
<div jsId="waitStandby" dojoType="dojox.widget.Standby" target="waitScript" color="transparent">
</div>        
<!--end loading pinnner-->
