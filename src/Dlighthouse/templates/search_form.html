{% extends "dojango/base.html" %}



{% block dojango_content_questions %}
<h2 align="center"><font color="blue">Simple Search</font></h2>
<!-- ########### Question 1 asked: ###########-->
<form name="question_prob" action="/search/problem/" name="frmProb" method="get">
<tr><th><label for="id_question_prob_0">Which of the following functions do you wish to execute?</label></th><td><ol>
<li><label for="id_question_prob_0"><input type="radio" name="question_prob" value="Driver LinearEquation_simple solve" id="id_question_prob_0" /> Solve a linear equation only</label></li>
<li><label for="id_question_prob_1"><input type="radio" name="question_prob" value="Computational LinearEquation_computational factor" id="id_question_prob_1" /> Factor a matrix (PA = LU)</label></li>
<li><label for="id_question_prob_2"><input type="radio" name="question_prob" value="Computational LinearEquation_computational refine" id="id_question_prob_2" /> Refine the solution to a linear system</label></li>
<li><label for="id_question_prob_3"><input type="radio" name="question_prob" value="Computational LinearEquation_computational error" id="id_question_prob_3" /> Compute forward or backward error bounds for the solution to a linear system</label></li>
<li><label for="id_question_prob_4"><input type="radio" name="question_prob" value="Computational LinearEquation_computational condition" id="id_question_prob_4" /> Estimate the condition number of a matrix</label></li>
<li><label for="id_question_prob_5"><input type="radio" name="question_prob" value="Computational LinearEquation_computational equilibrate" id="id_question_prob_5" /> Equilibrate a matrix</label></li>
<li><label for="id_question_prob_6"><input type="radio" name="question_prob" value="Computational LinearEquation_computational inverse" id="id_question_prob_6" /> Invert a matrix using provided factors (P, L, U)</label></li>
<li><label for="id_question_prob_7">Solve a linear equation PLUS </label></li>
<ul><table>
<tr><dd><label for="id_question_prob_8"><input type="checkbox" name="question_prob" value="Driver LinearEquation_expert refine" id="id_question_prob_8" /> Refine the solution</label></dd></tr>
<tr><dd><label for="id_question_prob_9"><input type="checkbox" name="question_prob" value="Driver LinearEquation_expert error" id="id_question_prob_9" /> Compute forward or backward error bounds for the solution</label></dd></tr>
<tr><dd><label for="id_question_prob_10"><input type="checkbox" name="question_prob" value="Driver LinearEquation_expert condition" id="id_question_prob_10" /> Estimate the condition number of a matrix</label></dd></tr>
<tr><dd><label for="id_question_prob_11"><input type="checkbox" name="question_prob" value="Driver LinearEquation_expert equilibrate" id="id_question_prob_11" /> Equilibrate a matrix</label></dd></tr></table></ul>
</ol></td></tr>


{% comment %}
	{{ form.as_ul }}
{% endcomment %}


<TABLE align="right">
<TR>
<TD>
	<button dojoType="dijit.form.Button" type="submit" name="Submit" id="submitButton"
	title="Submit Answer">
	Submit
	</button >
</form>
</TD>
<TD>
<form action="/search-form/">
	<button dojoType="dijit.form.Button" type="submit" name="clear" id="clearButton"
	title="Click to clear the search result">
	Clear
	</button>
</form>
</TD>
</TR>
</TABLE>

<!-- ########################################################################################################## -->

{% endblock %}
