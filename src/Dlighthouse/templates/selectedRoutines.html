	// Eliminate duplicated elements in arrays
	Array.prototype.unique = function () {
		var r = new Array();
		o:for(var i = 0; i< this.length; i++)
		{
			for(var j = 0; j< r.length; j++)
			{
				if(r[j]==this[i])
				{
					//alert(r[j] +' is a DUPE!');
					continue o;
				}
			}
			r[r.length] = this[i];
		}
		return r;
	}
