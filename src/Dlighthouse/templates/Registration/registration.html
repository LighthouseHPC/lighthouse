<!DOCTYPE HTML>
<html>
  <head>
    <style rel="stylesheet">

      html, body {
        height: 100%;
        margin: 0;
        overflow: hidden;
        padding: 0;

        background: rgb(255,255,255); /* Old browsers */
        background: -moz-linear-gradient(top, rgba(255,255,255,1) 0%, rgba(51,153,204,1) 100%); /* FF3.6+ */
        background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(255,255,255,1)), color-stop(100%,rgba(51,153,204,1))); /* Chrome,Safari4+ */
        background: -webkit-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(51,153,204,1) 100%); /* Chrome10+,Safari5.1+ */
        background: -o-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(51,153,204,1) 100%); /* Opera 11.10+ */
        background: -ms-linear-gradient(top, rgba(255,255,255,1) 0%,rgba(51,153,204,1) 100%); /* IE10+ */
        background: linear-gradient(top, rgba(255,255,255,1) 0%,rgba(51,153,204,1) 100%); /* W3C */
        filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ffffff', endColorstr='#3399cc',GradientType=0 ); /* IE6-9 */
      }

      #titlediv {
        text-align: center;         
        background-color: #246b8f;
        padding-top: 5px;
        padding-bottom: 5px;
        margin: 0px auto;        
        font: 35px Tahoma, "Trebuchet MS", Verdana, sans-serif;
        color: #fff;
      }

      #subtitlediv {
        text-align: center;         
        background-color: #3399cc;
        padding-top: 5px;
        padding-bottom: 10px;
        margin: 0px auto;
        font: 25px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;
      }

      #logindiv {         
        font: 12px "Lucida Grande", "Trebuchet MS", Verdana, sans-serif;        
        width:600px;
        margin: 0px auto;
        border: 2px solid #90c9e2;
        background-color: #cee7f2; 
        padding: 10px 10px 15px 10px;
        border-radius: 15px;        
      }

      #formtitle {         
        font: 15px Tahoma, "Trebuchet MS", Verdana, sans-serif;
        text-align: center;
        color: #000;
        padding-top: 5px;
        padding-bottom: 5px;
        background-color: #badded;
        width: 600px;
        border-radius: 7px;
        margin: 0px auto;      
      }

      #formdiv{
        padding-left:30px;
        padding-top: 10px;
        width:100%;
        height:100%;
        margin: 0px auto;
      }

      #buttondiv{
        text-align: center;      
        width:100%; 
        height:100%; 
        margin: 0px auto;
        padding-top: 10px;
      }

      th{
        text-align: right;
        vertical-align: top;
      }

      td{
        vertical-align: top;
        margin: 0;
        padding: 0;
      }

      span{
        color: #246b8f;
      }

  </style>
  </head>
  <body>
      <div id="titlediv">Lighthouse</div>
      <div id="subtitlediv">LAPACK Search Engine</div>
      </br></br>
        <div id="logindiv">
          <div id="formtitle">
            Registration Form
          </div>
          <div id="formdiv">
              <form action="/registration/" method="post">
                {% csrf_token %}
                <table>
                  {{ form.as_table }}
                </table>
              </div>
          <div id="buttondiv">
            <input type="submit" value="Create account">
            </br></br>
            <a href="/index/"> Already a member? Click here to login!</a>
          </div>
              </form>
          </div>
      </div>    
  </body>
</html>
