<div style="width:100%; height:100%;">
    <table style="width:100%; height:180px; border: 2px solid #aaa;">
        <tr style="width:100%; height:20px;" >
            <td style="font-weight: bold;">
                Input
            </td>
            <td style="font-weight: bold;">
                Output
            </td>
        </tr>
        <tr> 
            <td valign="top">                                        
<!--                <textarea id="script_input" name="script" rows="15" cols="40"
                          style="vertical-align:text-top;font-family: Courier; font-size: 14px; width: 100%; height: 100%; background-color: #000; color: #fff;">
                    {{ scriptCode }}
                </textarea>-->
                <table cellspacing="20">
                    <tr>
                        <td>
                            <label for="kernalName">Kernel Name:</label>
                        </td>
                        <td>
                            <input type="text" required="true" name="kernalName" id="kernalName" placeholder="Name your kernal" 
                                    missingMessage="Ooops!  You forgot to name your kernal!" />                            
                        </td>
                    </tr>  
                    <tr>
                        <td>
                            <label for="scriptEquation">Equation:</label>
                        </td>
                        <td>
                            <input type="text" required="true" name="scriptEquation" id="scriptEquation" placeholder="Enter your equation" 
                                    missingMessage="Ooops!  You forgot your equation!" />                            
                        </td>
                    </tr>
                    <tr>
                        <td align="left">
                            <input type="button" value="Clear"; />
                        </td>
                        <td align="right">
                            <input type="button" value="Submit" onclick="submitEquation(dojo.byId('scriptEquation').value)"; />
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <table id="parameterTable" cellspacing="10">    
                            </table>
                        </td>
                    </tr>
                </table>
            </td>
            <td>
                <textarea id="script_output" readonly="true" name="outputCode" rows="15" cols="50"
                          style="vertical-align:text-top;font-family: Courier; font-size: 14px; background-color: #eee; width: 100%; height: 100%;">
                    {{ scriptOutput }}
                </textarea>
                </div>
            </td>
        </tr>
    </table>
    <div id="button-div" style="padding: 2px; margin-top: 10px;">
        <table style="width:100%; margin: 0px auto;">
            <tr style="width:100%;">
                <td style="text-align:left;">
                    <button type="button" name="Submit" id="codeSubmitButton" title="Submit Code" onclick="runScript();">
                       Submit
                    </button>
                </td>
                <td style="text-align:right;">
                    <button type="button" id="clearCode" title="Clear Code" style="width: 55px;" onclick="clearScript();">Clear
                    </button>
                </td>                                       
            </tr>
        </table>
                        
    </div>
</div>
