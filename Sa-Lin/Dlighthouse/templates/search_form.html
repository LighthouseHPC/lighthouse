<html>
<head>
    <title>Lighthouse Search Form</title>
</head>
<h1>Lighthouse Lapack Routine Search</h1>
<h3>Please enter a word or phrase:</h3>  
<body>
    {% if errors %}
        <ul>
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
    {% endif %}


    <form action="/search/" method="get">
        <input type="text" name="q">
        <input type="submit" value="Search">

</body>
</html>
